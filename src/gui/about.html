    <div class="p-4 text-center" style="font-size: 16px;">
        <label class="h5">FortniteNoSS</label>
        <hr style="margin: 0; padding: 0;" />
        <label class="text-center">
            Fortnite No Stream Snipers (FortniteNoSS) is a tool to track potential stream snipers players. <br />
            The goal is to help streamers to determine if a player is stream sniping and if so, get Epic to ban this
            player more easily.
        </label>
        <br /><br />
        <label class="h6">Why is the Authentication step needed ?</label>
        <hr style="margin: 0; padding: 0;" />
        <label class="text-center" style="font-size: 14px;">
            Replays contain only the Account ID of players in the match.
            In order to be able to convert between a Account ID and an Username, we need to send requests to the Epic
            Servers.<br />
            <b>If you prefer not to use your main Epic account, you can create and use a new one.</b>
        </label>
        <br /><br />
        <label class="h6">How do you get the matches data ?</label>
        <hr style="margin: 0; padding: 0;" />
        <label class="text-center" style="font-size: 14px;">
            Using the <a href="" onclick="openFortniteReplayDecompressorPage();">FortniteReplayDecompressor</a> parser,
            FortniteNoSS analyze your replays to collect data about your matches.<br />
            <b>You need to have "Record Replays" set to ON in your Fortnite settings and specify the replay directory in
                <a href="settings.html">Settings</a>!</b>
        </label>
        <br /><br />
        <label class="h6">Found a bug ?</label>
        <hr style="margin: 0; padding: 0;" />

            Pass by the <a href="" onclick="openFortniteNoSSPage();">Github repository</a><br />
            You can also send me a mail at yoh.kzl@gmail.com
        </label>
